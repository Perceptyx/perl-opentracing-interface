image: ubuntu:bionic

stages:
  - test
  - build

before_script:
  - echo "Before script installation"
  - apt update
    && apt install
       libdevel-cover-perl
       libtap-formatter-junit-perl
       libjson-xs-perl
       libtest-most-perl
       libtest-mockmodule-perl
       cpanminus
       make
       curl
       unzip
    -y

test:unit:
  stage: test
  script:
    - cpanm --installdeps .
    - OPENTRACING_INTERFACE=1 prove -MDevel::Cover -l lib -r
  coverage: /Totals+.+s(d+.d+?)$/

package:
  stage: build
  script:
    - perl Makefile.PL
    - make dist
  artifacts:
    paths:
    - "*.tar.gz"
    expire_in: 1 week
